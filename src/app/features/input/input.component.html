<form autocomplete="off" [formGroup]="form" class="row ">
  <div *ngFor="let input of inputs" [class]="input.column || 'col-sm-4 col-md-12 col-lg-6'">
    <input (ngModelChange)="validaruser(valor, form)" #valor
          class="form-control"
          [type]="input.type || 'text'"
          [placeholder]="input.placeholder"
          [formControlName]="input.name"
          [class.is-invalid]="validatorService.inputValidate(input.name, form)">
    <div class="alert alert-danger animated fadeIn" role="alert"
    *ngIf="validatorService.inputValidate(input.name, form)">
    {{input.placeholder}}: {{input.msg}}
    </div>
  </div>
</form>
