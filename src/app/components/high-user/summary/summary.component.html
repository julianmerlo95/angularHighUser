<div class="container-title">
  <h2 class="title-information">Resumen de todos los datos</h2>
</div>
<div>
  <button class="btn btn-outline-primary btn-block button" 
  (click)="goBack('coverage')">
  Volver a Vehiculo
</button>
</div>

<div class="container-jumbotron animated fadeIn fast">
  <div class="jumbotron jumbotron-fluid">
    <div class="container-text"> 
      <h2>Datos personales</h2>
    </div>
    <div class="container" *ngFor="let info of information">
      <app-card-summary 
        [nombre]="info.nombre" [apellido]="info.apellido"
        [dni]="info.dni" [email]="info.email"
        [FechaDeNacimiento]="info.FechaDeNacimiento" [provincia]="info.provincia"
        [municipios]="info.municipios" [celular]="info.celular"
        [telefono]="info.telefono" [usuario]="info.usuario">
      </app-card-summary>
    </div>
    <button class="btn btn-outline-primary btn-block"
            (click)="goBack('information')">
            Editar datos personales
    </button>
  </div>
  
  <div class="jumbotron jumbotron-fluid">
    <div class="container-text"> 
      <h2>Datos sobre el vehiculo</h2>
    </div>
    <div class="container" *ngFor="let car of vehicle">
    <app-card-vehicle 
      [ano]="car.ano" [marca]="car.marca" 
      [modelo]="car.modelo" [version]="car.version">
    </app-card-vehicle>
    </div>
    <button class="btn btn-outline-primary btn-block"
            (click)="goBack('vehicle')">
            Editar datos del vehiculo
    </button>
  </div>
  
  <div class="jumbotron jumbotron-fluid">
    <div class="container-text"> 
      <h2>Datos sobre cobertura</h2>
    </div>    
    <div class="container" *ngFor="let coverage of coverages">
      <app-card-coverage 
        [granizo]="coverage.granizo" [producto]="coverage.producto"
        [codigoProducto]="coverage.codigoProducto" [franquicia]="coverage.franquicia"
        [puntaje]="coverage.puntaje" [costo]="coverage.costo">
      </app-card-coverage>
    </div>
    <button class="btn btn-outline-primary btn-block" 
            (click)="goBack('coverage')">
            Editar datos de cobertura
    </button>
  </div> 
</div>

<div>
  <button class="btn btn-outline-primary btn-block btn-success" 
          (click)="goBye()">
          Confirmar Datos
  </button>
</div>
